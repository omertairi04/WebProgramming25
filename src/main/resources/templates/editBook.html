<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>

<h2>Edit Book</h2>

<form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"/>

    <br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}"/>

    <br><br>

    <label for="rating">Average Rating:</label>
    <input type="number" step="0.1" id="rating" th:field="*{averageRating}"/>

    <br><br>

    <label for="author">Author name:</label>
    <input type="text" id="author" th:field="*{author.name}"/>

    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
