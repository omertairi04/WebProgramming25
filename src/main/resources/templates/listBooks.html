<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form action="/" method="POST">
        <h2>Seach Option</h2>
        <label for="bookName">
            Book Name:
            <input type="text" id="bookName" name="bookName" required>
        </label>

        <label for="bookRating">
            Book Rating
            <input type="number" id="bookRating" name="bookRating" required>
        </label>

        <input type="submit" value="Search">
    </form>

    <form action="/bookReservation" method="POST">

        <h2>Choose a book:</h2>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->

        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Author Name</th>
                <th>Genre</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><input type="radio" name="bookTitle" th:value="${book.getTitle()}"></td>
                <td>
                    <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}"></a>
                </td>
                <td th:text="${book.getAuthor().getFullName()}"></td>
                <td th:text="${book.getGenre()}"></td>
                <td th:text="${book.getAverageRating()}"></td>
                <td>
                    <a th:href="@{'/books/edit/' + ${book.id}}">
                        <button type="button">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/books/delete/' + ${book.id}}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName"><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress"><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
