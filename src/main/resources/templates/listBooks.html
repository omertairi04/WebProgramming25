<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>

    <!-- ADD BOOK -->
    <form th:action="@{/books/add}" method="post">
        <input type="text" name="title" placeholder="Title" required>

        <input type="text" name="genre" placeholder="Genre" required>

        <input type="number" step="0.01" name="averageRating"
               placeholder="Average Rating" min="0" max="10" required>

        <select name="authorId">
            <option disabled selected value="">Select Author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.fullName}">
            </option>
        </select>

        <!-- Add Book button -->
        <div th:if="${#request.isUserInRole('ADMIN')}">
            <a th:href="@{/books/add}"><button>Add Book</button></a>
        </div>

        <!-- Edit/Delete buttons in table -->
        <td th:if="${#request.isUserInRole('ADMIN')}">
            <a th:href="@{'/books/edit/' + ${book.id}}">
                <button type="button">Edit</button>
            </a>
        </td>

        <td th:if="${#request.isUserInRole('ADMIN')}">
            <a th:href="@{'/books/delete/' + ${book.id}}">
                <button type="button">Delete</button>
            </a>
        </td>

    </form>
    <hr/>

    <!-- SEARCH BOOKS -->
    <form th:action="@{/books/search}" method="post">
        <h2>Search</h2>

        <label>
            Book Name:
            <input type="text" name="text" required>
        </label>

        <label>
            Minimum Rating:
            <input type="number" step="0.1" name="rating" required>
        </label>

        <input type="submit" value="Search">
    </form>

    <hr/>

    <!-- RESERVE BOOK -->
    <form th:action="@{/bookReservation}" method="post">

        <h2>Choose a book:</h2>

        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book : ${books}">
                <td>
                    <input type="radio"
                           name="bookId"
                           th:value="${book.id}"
                           required>
                </td>

                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}"
                       th:text="${book.title}">
                    </a>
                </td>

                <td th:text="${book.author.fullName}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.averageRating}"></td>

                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">
                        <button type="button">Edit</button>
                    </a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>Your information</h2>
        <label>Name:</label>
        <input type="text" name="readerName" required><br/>

        <label>Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Copies</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>

        <br/>
        <input type="submit" value="Reserve Book">
    </form>

</main>
</body>
</html>
