<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Book Reservation - Manage Authors</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    .author-option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .author-option:hover {
      background-color: #f5f5f5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<header>
  <h1>Manage Authors</h1>
</header>

<main>

  <form action="/author/add" method="post">
    <input type="text" name="name" placeholder="Name" required>

    <input type="text" name="surname" placeholder="Surname" required>

    <input type="text" name="country" placeholder="Country" required>

    <input type="text" name="biography" placeholder="Biography" required>

    <button type="submit">Add Author</button>
  </form>

  <!-- Author List -->
  <h2>Existing Authors</h2>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Country</th>
      <th>Biography</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.name}"></td>
      <td th:text="${author.surname}"></td>
      <td th:text="${author.country}"></td>
      <td th:text="${author.biography}"></td>
      <td>
        <a th:href="@{'/author/edit/' + ${author.id}}">
          <button type="button">Edit</button>
        </a>
        <a th:href="@{'/author/delete/' + ${author.id}}">
          <button type="button">Delete</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
